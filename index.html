<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/82ae24acc6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="status"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">
                    <a href="#" id="celsius-link">°C</a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <!-- <li>Precipitation: 0%</li> -->
                <li>Humidity: <span id="humidity">77</span>%</li>
                <li>Wind: <span id="wind-speed">8</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/Z-Hp/my-weather-app" target="_blank"
            >Open-source code</a
          >, by Zahra Hosseinpour</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
